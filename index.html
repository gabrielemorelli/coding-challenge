<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="style.css"/>
  <title>LIM Monopattini</title>
</head>
<body>
  <div class="container">
      <!--titolo-->
    <header>
      <img id="logo"src="img/logo.png">
      <div> Taking Booleaners from A to B </div>
    </header>

      <!--menù principale-->
    <nav>
      <input type="button"value="Prenota">
      <input type="button"value="Termina prenotazione">
      <input type="button"value="Accendi Luci">
    </nav>

    <!--elenco disponibilità Monopattini-->
    <main>
      <div class="box">
        <div class="row">
          <input type="checkbox">
          <span> Monopattino Gino22 </span>
        </div>
        <div class="indirizzo"> Via Guadalametri - a 220 metri da te</div>
        <div> Stato Carica:</div>
        <div class="statocarica medium"> </div>
      </div>

      <div class="box">
        <div class="row">
          <input type="checkbox">
          <span>Monopattino Mike24 </span>
        </div>
        <div class="indirizzo"> Via Ricciardoni- a 420 metri da te</div>
        <div> Stato carica:</div>
        <div class="statocarica high"> </div>
      </div>

      <div class="box">
        <div class="row">
          <input type="checkbox">
          <span>Monopattino Fede154 </span>
        </div>
        <div class="indirizzo"> Via Mentarini - a 490 metri da te</div>
        <div> Stato carica:</div>
        <div class="statocarica low"></div>
      </div>
    </main>
  </div>
</body>
</html>
